<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>

        <lable for="User name">User's Name:</lable>
        <input type="text" id="mail" name="mail" placeholder="Name">
        </lable><br>
        <lable for="Surname">Surname:
            <input type="tel" id="mail" name="mail" placeholder="Surname">
        </lable><br>
        <lable for="email">Email:
            <input type="email" id="mail" name="mail" placeholder="myemail@gmail.com">
        </lable><br>
        <lable for="password">Password:
            <input type="password" id="mail" name="mail" placeholder="Password" maxlength="8">
        </lable><br>
        <lable for="cpassword">Confirm Password:
            <input type="text" id="mail" name="mail" placeholder="Code">
        </lable><br>
        <lable for="bdate">Birthdate:
            <input type="date" id="bdate" name="bdate">
        </lable><br>
        <label for="gender">Male
            <input type="radio" id="gender" name="gender" value="Male">
        </label><br>
        <label for="gender">Female
            <input type="radio" id="gender" name="gender" value="Female">
        </label><br>
        <label for="checkbox"> I Accept terms and services
            <input type="checkbox" id="terms" name="terms">
            </lable><br>
            <button type="submit" class="signupbtn">Sign Up</button>
            Already have an account? <a href="Log_in.html">Log in here!</a>
</body>

</html>
